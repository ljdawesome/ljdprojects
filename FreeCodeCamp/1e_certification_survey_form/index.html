<!DOCTYPE html>
<html>
  <head>
    <title>LJD Survey Form</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <h1 id="title">LJDawesome Survey Form</h1>
    <p id="description">This is cool.</p>
    <form id="survey-form">
      <label id="name-label">Name <input id="name" type="text" required placeholder="Enter your complete name"/></label>
      <label id="email-label">Email <input id="email" type="email" required placeholder="abc@xyz.com"/></label>
      <label id="number-label">Age <input type="number" id="number" min="1" max="100" placeholder="Enter a number from 18 to 100"/></label>
      <label>Gender
      <select id="dropdown">
        <option>Male</option>
        <option>Female</option>
      </select>
      </label>
      <p>Are you happy?</p>
        <label><input type="radio" name="choice" class="inline" value="yes"/> Yes</label>
        <label><input type="radio" name="choice"class="inline" value="no"/> No</label>
        <label><input type="radio" name="choice"class="inline" value="sometimes"/> Sometimes</label>
        <legend><br>What are your favorite hobbies?</legend>
        <label><input type="checkbox" value="games"/> Video Games</label>
        <label><input type="checkbox" value="read"/> Reading</label>
        <label><input type="checkbox" value="sports"/> Play Sports</label>
        <label><br>Feedback:
          <textarea placeholder="Leave additional comments" rows="3" cols="30"></textarea>
        </label><br>
        <input type="submit" value="Submit" id="submit"/>
    </form>
  </body>
</html>
